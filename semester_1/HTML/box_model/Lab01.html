<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic Box</title>
    <style>
      p {
        width: 40%;
        margin-left: 30%;
      }
      p::first-letter {
        border: 1px groove gray;
        font-size: 3em;
      }
      p::first-line {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque assumenda a
      iste? Fuga quis quae facere amet neque hic repellendus voluptate ipsa
      quaerat laudantium vitae iure totam harum, ipsam itaque.
    </p>
  </body>
</html>
