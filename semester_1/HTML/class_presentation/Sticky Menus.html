<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sticky Menus</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: darkolivegreen;
      }

      .home {
        width: 80%;
        margin-left: 10%;
      }

      .sidebar {
        width: 8%;
        font-size: 2em;
        padding: 1em;
        background-color: dimgray;
        border-top-right-radius: 2em;
        border-bottom-right-radius: 2em;
        color: white;
      }

      .sidebar div {
        padding: 1em;
        border-bottom: 0.15em solid orange;
        text-align: center;
      }

      .content {
        width: 86%;
        font-size: 2em;
      }

      .content > div {
        width: 100%;
        background-color: lightgray;
        border: 1em solid orange;
        height: 400px;
      }

      .header {
        color: white;
        width: 100%;
        background-color: maroon;
        font-size: 2.3em;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-auto-rows: 2em;
      }

      .header > div {
        justify-self: center;
        align-self: center;
      }

      /* ADD YOUR STYLES BELOW */
     
       .sidebar{
           float: left;
           font-size: 1em;
           position: fixed;
           top: 4.5em;
           left: 0em;
       }
       .header {
        position:fixed;
        top: 0em;
      }
       .content {
           float: right; 
           /* bottom: 1em;
           top: 4.5em;
           left: 10em; */
        
       }

       .home{
           margin-top: 4.7em;
       }
           

    </style>
  </head>

  <body>
    <div class="header">
      <div>Link 1</div>
      <div>Link 2</div>
      <div>Link 3</div>
      <div>Link 4</div>
      <div>Link 5</div>
    </div>
    <div class="home">
      <div class="sidebar">
        <div class="item1">ITEM 1</div>
        <div class="item2">ITEM 2</div>
        <div class="item3">ITEM 3</div>
        <div class="item4">ITEM 4</div>
        <div class="item5">ITEM 5</div>
        <div class="item6">ITEM 6</div>
        <div class="item7">ITEM 7</div>
        <div class="item8">ITEM 8</div>
        <div class="item9">ITEM 9</div>
        <div class="item10">ITEM 10</div>
      </div>
      <div class="content">
        <div>some content</div>
        <div>some content</div>
        <div>some content</div>
        <div>some content</div>
        <div>some content</div>
        <div>some content</div>
        <div>some content</div>
        <div>some content</div>
        <div>some content</div>
        <div>some content</div>
      </div>
    </div>
  </body>
</html>
