<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Relative Positioning</title>
    <style>

        {
            margin: 0;
        }
      .boxes {
        font-size: 2em;
        height: 8em;
        width: 20%;
        position: absolute
      }

      .box1 {
        background-color: teal;
       
      }

      .box2 {
     
    
        left: 20%;
        background-color: orange;
      }

      .box3 {
  
        left: 40%;
        background-color: maroon;
      }

      .box4 {
   
        left: 60%;
        background-color: green;
      }

      .box5 {
       
        left: 80%;
        background-color: skyblue;
      }
    </style>
  </head>

  <body>
    <div class="box1 boxes">box 1</div>
    <div class="box2 boxes">box 2</div>
    <div class="box3 boxes">box 3</div>
    <div class="box4 boxes">box 4</div>
    <div class="box5 boxes">box 5</div>
  </body>
</html>
